    <body>
        <div class="container">
            <div class="row parent align-items-center">
                <div class="col-md-12">
                    <div class="col-md-4 offset-4 outterLayer">
                        <div class="row align-self-center">
                            <div id="screen" class="col-md-12 calcScreen text-right">
                            </div>
                        </div>
                        <div class="spacer"></div>
                        <div class="row">
                            <div class="col-md-12 calcBody">
                                <div class="row">
                                    <div class="col-md-3 text-center"><button id="btn-7" class="calc-btn align-self-center">7</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-8" class="calc-btn align-self-center">8</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-9" class="calc-btn align-self-center">9</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-div" class="calc-btn align-self-center">/</button></div>
                                </div>
                                <div class="spacer"></div>
                                <div class="row">
                                    <div class="col-md-3 text-center"><button id="btn-4" class="calc-btn align-self-center">4</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-5" class="calc-btn align-self-center">5</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-6" class="calc-btn align-self-center">6</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-add" class="calc-btn align-self-center">+</button></div>
                                </div>
                                <div class="spacer"></div>
                                <div class="row">
                                    <div class="col-md-3 text-center"><button id="btn-1" class="calc-btn align-self-center">1</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-2" class="calc-btn align-self-center">2</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-3" class="calc-btn align-self-center">3</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-sub" class="calc-btn align-self-center">-</button></div>
                                </div>
                                <div class="spacer"></div>
                                <div class="row">
                                    <div class="col-md-3 text-center"><button id="btn-0" class="calc-btn align-self-center">0</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-dot" class="calc-btn align-self-center">.</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-cle" class="calc-btn align-self-center">CE</button></div>
                                    <div class="col-md-3 text-center"><button id="btn-eq" class="calc-btn align-self-center">=</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var output = 0;
            var num1, num2 = 0;
            var currentOperation = "";
            var screen = document.getElementById('screen');
            refreshScreen();
            function refreshScreen(){
                if(output.toString().length > 10){
                    delete output[0];
                    output = output.substring(1,11);
                }
                screen.innerHTML = output;
            }
            function firstTime(){
                if(output.toString()[0] == "0" && output.toString().length == 1){
                    output = "";
                    return true;
                }
            }
            function div(num1, num2){
                return parseInt(num1) / parseInt(num2);
            }
            function add(num1, num2){
                return parseInt(num1) + parseInt(num2);
            }
            function sub(num1, num2){
                return parseInt(num1) - parseInt(num2);
            }
            
            //Onclick buttons
            document.getElementById("btn-7").addEventListener("click", function(){
                firstTime();
                output = output.toString() + "7";
                refreshScreen();
            });
            document.getElementById("btn-8").addEventListener("click", function(){
                firstTime();
                output = output.toString() + "8";
                refreshScreen();
            });
            document.getElementById("btn-9").addEventListener("click", function(){
                firstTime();
                output = output.toString() + "9";
                refreshScreen();
            });
            document.getElementById("btn-4").addEventListener("click", function(){
                firstTime();
                output = output.toString() + "4";
                refreshScreen();
            });
            document.getElementById("btn-5").addEventListener("click", function(){
                firstTime();
                output = output.toString() + "5";
                refreshScreen();
            });
            document.getElementById("btn-6").addEventListener("click", function(){
                firstTime();
                output = output.toString() + "6";
                refreshScreen();
            });
            document.getElementById("btn-1").addEventListener("click", function(){
                firstTime();
                output = output.toString() + "1";
                refreshScreen();
            });
            document.getElementById("btn-2").addEventListener("click", function(){
                firstTime();
                output = output.toString() + "2";
                refreshScreen();
            });
            document.getElementById("btn-3").addEventListener("click", function(){
                firstTime();
                output = output.toString() + "3";
                refreshScreen();
            });
            document.getElementById("btn-0").addEventListener("click", function(){
                firstTime();
                output = output.toString() + "0";
                refreshScreen();
            });
            
            //Non digits
            document.getElementById("btn-dot").addEventListener("click", function(){
                //TODO
            });
            document.getElementById("btn-div").addEventListener("click", function(){
                if(!firstTime()){
                    currentOperation = "div";
                    num1 = output;
                    output = "0"; 
                    refreshScreen();
                }
            });
            document.getElementById("btn-add").addEventListener("click", function(){
                if(!firstTime()){
                    currentOperation = "add";
                    num1 = output;
                    output = "0"; 
                    refreshScreen();
                }
            });
            document.getElementById("btn-sub").addEventListener("click", function(){
                if(!firstTime()){
                    currentOperation = "sub";
                    num1 = output;
                    output = "0"; 
                    refreshScreen();
                }
            });
            document.getElementById("btn-eq").addEventListener("click", function(){
                if(!firstTime()){
                    switch(currentOperation) {
                        case "div":
                            num2 = output;
                            output = div(num1, num2);
                            if(output.toString.length > 10){
                                output = output.substring(0,10);
                            }
                            refreshScreen();
                        break;
                        case "add":
                            num2 = output;
                            output = add(num1, num2);
                            if(output.toString.length > 10){
                                output = output.substring(0,10);
                            }
                            refreshScreen();
                        break;
                        case "sub":
                            num2 = output;
                            output = sub(num1, num2);
                            if(output.toString.length > 10){
                                output = output.substring(0,10);
                            }
                            refreshScreen();
                        break;
                    }
                }
            });
            document.getElementById("btn-cle").addEventListener("click", function(){
                output = "0";
                refreshScreen();
            });
            
        </script>
